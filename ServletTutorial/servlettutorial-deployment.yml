apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: @containername@
  labels:
    app: @containername@
spec:
  selector:
    matchLabels:
      app: @containername@
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: @containername@
    spec:
      containers:
      - name: @containername@
        image: @dhuname@/@containername@:v@version@
        ports:
        - containerPort: 80